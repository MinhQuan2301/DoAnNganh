{% extends 'admin/master.html' %}

{% block body %}
<h1>Model Training and Prediction</h1>

    <!-- Form để huấn luyện mô hình -->
    <form action="{{ url_for('model.train') }}" method="post">
        <button type="submit">Huấn luyện mô hình</button>
    </form>

    <!-- Form để dự đoán -->
    <form action="{{ url_for('model.predict') }}" method="post">
        <label for="quantity_book">Số lượng sách:</label>
        <input type="number" id="quantity_book" name="quantity_book" required><br>
        <label for="penalty">Phí phạt:</label>
        <input type="number" id="penalty" name="penalty" required><br>
        <label for="days_late">Số ngày trễ:</label>
        <input type="number" id="days_late" name="days_late" required><br>
        <input type="submit" value="Dự đoán">
    </form>

    <!-- Hiển thị kết quả -->
    {% if result_message %}
        <p>{{ result_message }}</p>
    {% endif %}
{% endblock %}
